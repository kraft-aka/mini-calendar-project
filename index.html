<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calendar-container">
    <p class="month" id="month">May</p>
    <p class="week-day" id="week-day">Saturday</p>
    <p class="day-number" id="day-number"></p>
    <p class="time" id="time"><span>11</span><span>:</span><span>10</span>:<span><span>55</span></span></p>
    <p class="year" id="year"></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
